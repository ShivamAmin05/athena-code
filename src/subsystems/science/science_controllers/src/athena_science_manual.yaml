athena_science_manual:
  joints:
    type: string_array
    default_value: []
    description: >
      Specifies joints used by the controller. If state joints parameter is defined,
      then only command joints are defined with this parameter.
    read_only: true
    validation:
      unique<>: null
      not_empty<>: null

  state_joints:
    type: string_array
    default_value: []
    description: >
      (optional) Specifies joints for reading states. This parameter is only relevant
      when state joints are different then command joint, i.e., when a following controller is used.
    read_only: true
    validation:
      unique<>: null

  interface_name:
    type: string
    default_value: ""
    description: >
      Name of the interface used by the controller on joints and command_joints.
    read_only: true
    validation:
      not_empty<>: null
      one_of<>: [["position", "velocity", "acceleration", "effort"]]
      forbidden_interface_name_prefix: null

  command_interfaces:
    type: string_array
    default_value: ["velocity", "position"]

  state_interfaces:
    type: string_array
    default_value: ["velocity", "position"]

  velocity_limits_talon_lift:
    type: double_array
    default_value: [1.0, 0.1, 0.0, 0.3]

  velocity_limits_talon_scoop:
    type: double_array
    default_value: [0.0, 0.0, 0.6, 0.0]

  velocity_limits_stepper:
    type: double_array
    default_value: [0.0, 0.0, 0.6, 0.0]

  velocity_limits_auger:
    type: double_array
    default_value: [0.0, 0.0, 0.0, 0.6]

  velocity_limits_auger_spinner:
    type: double_array
    default_value: [0.0, 0.0, 0.0, 0.6]

  stepper_motor_a:
    type: string
    default_value: ""
    description: "First Stepper Motor"
    read_only: true
    validation:
      not_empty<>: null

  stepper_motor_b:
    type: string
    default_value: ""
    description: "Second Stepper Motor"
    read_only: true
    validation:
      not_empty<>: null

  stepper_motor_c:
    type: string
    default_value: ""
    description: "Third Stepper Motor"
    read_only: true
    validation:
      not_empty<>: null

  stepper_motor_d:
    type: string
    default_value: ""
    description: "Fourth Stepper Motor"
    read_only: true
    validation:
      not_empty<>: null

  talon_lift:
    type: string
    default_value: "talon_lift"
    description: "The Talon motor controller for the lift (2 motors)"
    read_only: true
    validation:
      unique<>: null
      not_empty<>: null

  talon_scoop:
    type: string
    default_value: ""
    description: "Scoop Talon motor controller"
    read_only: true
    validation:
      not_empty<>: null

  scoop_servos:
    type: string_array
    default_value: ["scoop_a", "scoop_b", "scoop_c", "scoop_d"]
    description: "The servos for the scoop (4 servos)"
    read_only: true
    validation:
      unique<>: null
      not_empty<>: null

  auger_spinner:
    type: string
    default_value: ""
    description: "The Talon motor controller for the auger spinner"
    read_only: true
    validation:
      not_empty<>: null

  auger:
    type: string
    default_value: ""
    description: "The Servo motor controller for the auger"
    read_only: true
    validation:
      not_empty<>: null

  cap:
    type: string
    default_value: ""
    description: "The Servo motor controller for the cap"
    read_only: true
    validation:
      not_empty<>: null
